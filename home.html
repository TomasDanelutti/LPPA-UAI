<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="functions.js"></script>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <img src="https://afacimera.org.ar/wp-content/uploads/2019/05/logouai.png" height="100">
  </header>
  <main>
    <section class="contenedor-suscripcion">
      <h1 id="title">Hola</h1>
      <form>
        <div class="contenedor-form">
          <div class="contenedor-inputs">
            <div>
              <div class="contenedor-inputs-field">
                <div class="form-label">Nombre</div>
                <input type="text" name="name" id="name" onblur="validateName()" onkeyup="updateTitle()" onfocus="clearError('name')" />
                <div id="error-name" class="error"></div>
              </div>
              <div class="contenedor-inputs-field">
                <div class="form-label">Email</div>
                <input type="email" name="email" id="email" onblur="validateEmail()" onfocus="clearError('email')" />
                <div id="error-email" class="error"></div>
              </div>
              <div class="contenedor-inputs-field">
                <div class="form-label">Contraseña</div>
                <input type="password" name="pass" id="pass" onblur="validatePass()" onfocus="clearError('pass')" />
                <div id="error-pass" class="error"></div>
              </div>
              <div class="contenedor-inputs-field">
                <div class="form-label">Repetir Contraseña</div>
                <input type="password" name="passRepeat" id="passRepeat" onblur="validatePassRepeat()" onfocus="clearError('passRepeat')" />
                <div id="error-passRepeat" class="error"></div>
              </div>
              <div class="contenedor-inputs-field">
                <div class="form-label">Edad</div>
                <input type="number" name="age" id="age" onblur="validateAge()" onfocus="clearError('age')" />
                <div id="error-age" class="error"></div>
              </div>
            </div>
            <div>
              <div class="contenedor-inputs-field">
                <div class="form-label">Teléfono</div>
                <input type="text" name="phone" id="phone" onblur="validatePhone()" onfocus="clearError('phone')" />
                <div id="error-phone" class="error"></div>
              </div>
              <div class="contenedor-inputs-field">
                <div class="form-label">Dirección</div>
                <input type="text" name="address" id="address" onblur="validateAddress()" onfocus="clearError('address')" />
                <div id="error-address" class="error"></div>
              </div>
              <div class="contenedor-inputs-field">
                <div class="form-label">Ciudad</div>
                <input type="text" name="city" id="city" onblur="validateCity()" onfocus="clearError('city')" />
                <div id="error-city" class="error"></div>
              </div>
              <div class="contenedor-inputs-field">
                <div class="form-label">Código Postal</div>
                <input type="text" name="cp" id="cp" onblur="validateCP()" onfocus="clearError('cp')" />
                <div id="error-cp" class="error"></div>
              </div>
              <div class="contenedor-inputs-field">
                <div class="form-label">DNI</div>
                <input type="text" name="dni" id="dni" onblur="validateDNI()" onfocus="clearError('dni')" />
                <div id="error-dni" class="error"></div>
              </div>
            </div>
          </div>
          <div>
            <button class="btn-submit" type="button" onclick="submitForm()">SUSCRIBIRME</button>
          </div>
        </div>
      </form>
    </section>
  </main>
  <footer>
    Copyright 2023
  </footer>
</body>
</html>
